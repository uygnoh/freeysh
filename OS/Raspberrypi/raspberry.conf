### ============================================================= WiFi 网络配置
% 用户可以在未启动树莓派的状态下单独修改 
% /boot/wpa_supplicant.conf 文件配置 WiFi 的 SSID 和密码，
% 这样树莓派启动后会自行读取 wpa_supplicant.conf 配置文件连接 WiFi 设备。

% 操作方法简单：将刷好 Raspbian 系统的 SD 卡用电脑读取。
% 在 boot 分区，也就是树莓派的 /boot 目录下新建 wpa_supplicant.conf 文件，
% 按照下面的参考格式填入内容并保存 wpa_supplicant.conf 文件。

country=CN
ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1
 
network={
ssid="WiFi-A"
psk="12345678"
key_mgmt=WPA-PSK
priority=1
}
 
network={
ssid="WiFi-B"
psk="12345678"
key_mgmt=WPA-PSK
priority=2
scan_ssid=1
}

% 说明以及不同安全性的 WiFi 配置示例：
#ssid:网络的ssid
#psk:密码
#priority:连接优先级，数字越大优先级越高（不可以是负数）
#scan_ssid:连接隐藏WiFi时需要指定该值为1


% 如果你的 WiFi 没有密码
network={
ssid="你的无线网络名称（ssid）"
key_mgmt=NONE
}


% 如果你的 WiFi 使用WEP加密
network={
ssid="你的无线网络名称（ssid）"
key_mgmt=NONE
wep_key0="你的wifi密码"
}



% 如果你的 WiFi 使用WPA/WPA2加密
network={
ssid="你的无线网络名称（ssid）"
key_mgmt=WPA-PSK
psk="你的wifi密码"
}




### ============================================================== 开启 SSH 服务
% 如果通过 ssh 连接树莓派出现 Access denied 这个提示则说明 ssh 服务没有开启。
% 要手动开启的话，和 WiFi 配置相似，同样在 boot 分区新建一个文件，空白的即可，文件命名为 ssh。
% 注意要小写且不要有任何扩展名。
树莓派在启动之后会在检测到这个文件之后自动启用 ssh 服务。
随后即可通过登录路由器找到树莓派的 IP 地址，通过 ssh 连接到树莓派了。
