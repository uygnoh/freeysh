### =============================================== 树莓派配置文档 config.txt 说明
由于树莓派并没有传统意义上的BIOS, 
所以现在各种系统配置参数通常被存在”config.txt”这个文本文件中.
树莓派的config.txt文件会在ARM内核初始化之前被GPU读取.
这个文件存在引导分区上的.对于Linux, 路径通常是/boot/config.txt, 
如果是Windows (或者OS X) 它会被识别为SD卡中可访问部分的一个普通文件.





### ========================================== Mac OS X上使用USB转串口线连接树莓派
% Mac OS X上使用USB转串口线连接树莓派


因为没有HDMI的显示器，总之就是没有显示器来显示，
想起RPi上有TXD和RXD加上手头上刚好有一个usb to ttl。
Mac OS Usb TTL驱动
驱动下载地址: PL2303 Mac OS X Driver Download

% 如果不是对最新版本有强迫症的话，安装文件: md_PL2303_MacOSX-10.6up_v1.5.1.zip。
% 安装完后重启系统，查询串口设备：
cd /dev
ls tty.usbserial*


% mac os 安装 screen
% 这里用到的串口工作是screen	
brew install screen


% 然后连接Raspberry Pi
% 可参考这篇文章 RPi Serial Connection
% Raspberry PI串口通信
% 接着把我们TTL板子上的
GND->Groud
RXD->GPIO 14(TXD)
TXD->GPIO 15(RXD)
!注意:TXD连接的是RXD，不要接成一样的。

进行串口通讯
screen /dev/tty.usbserial 115200
接着我们就可以看到系统启动了，要我们输入用户名和密码








